<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/338/500/300" alt="image">
            <img src="https://picsum.photos/id/367/500/300" alt="image">
            <img src="https://picsum.photos/id/337/500/300" alt="image">
            <img src="https://picsum.photos/id/537/500/300" alt="image">
            <img src="https://picsum.photos/id/737/500/300" alt="image">
            <img src="https://picsum.photos/id/937/500/300" alt="image">
            <img src="https://picsum.photos/id/947/500/300" alt="image">
            <img src="https://picsum.photos/id/957/500/300" alt="image">
            <img src="https://picsum.photos/id/967/500/300" alt="image">
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
